<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random GIF Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 50px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>

  <h1>Random GIF Generator</h1>
  <button onclick="getRandomGif()">Get Random GIF</button>
  <div>
    <img id="gif" src="" alt="Your random GIF will appear here">
  </div>

  <script>
    const API_KEY = 'YOUR_API_KEY_HERE';

    async function getRandomGif() {
      try {
        const response = await fetch(`https://api.giphy.com/v1/gifs/random?api_key=${API_KEY}`);
        const data = await response.json();
        const gifUrl = data.data.images.original.url;
        document.getElementById('gif').src = gifUrl;
      } catch (error) {
        console.error('Error fetching GIF:', error);
        alert('Could not fetch GIF. Try again.');
      }
    }

    // Load one GIF on page load
    window.onload = getRandomGif;
  </script>

</body>
</html>
